<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

    <div class="container">
        <div class="row">
            {% for car in cars %}
            <div class="col-sm-6 col-md-4">
                <div class="card">
                    <img src="{{ car.photo.url }}" class="card-img-top" alt="{{ car.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.name }}</h5>
                        <p class="card-text">{{ car.description }}</p>
                        <p class="card-text">Цена: ${{ car.price }}</p>
                        <a href="{% url 'update_item' car.id %}" class="btn btn-secondary">Редактировать</a>
                        <form method="POST" action="{% url 'delete_item' car.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <a href="{% url 'create_item' %}" class="btn btn-primary">Добавить</a>
</body>
</html>
